<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop365</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Shop365</div>
    <input type="text" id="search" placeholder="Search products..."/>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1 class="hero-text">Daily Essentials<br>At One Place</h1>
    <p class="hero-subtext">Shop now on Shop365</p>
    <button id="startShoppingBtn">Start Shopping</button>
  </section>

  <!-- VISUAL CATEGORIES -->
  <section class="visual-categories">
    <div class="category-card" data-category="Kitchen"><span>Kitchen Essentials</span></div>
    <div class="category-card" data-category="Bathroom"><span>Bathroom Essentials</span></div>
    <div class="category-card" data-category="Cosmetics"><span>Makeup Essentials</span></div>
    <div class="category-card" data-category="Stationery"><span>Stationery Essentials</span></div>
  </section>

  <!-- FILTER BUTTONS -->
  <section class="categories">
    <button class="active" data-category="All">All</button>
    <button data-category="Kitchen">Kitchen</button>
    <button data-category="Bathroom">Bathroom</button>
    <button data-category="Cosmetics">Cosmetics</button>
    <button data-category="Stationery">Stationery</button>
  </section>

  <!-- PRODUCTS -->
  <section id="products"></section>

  <!-- WHATSAPP BUTTON -->
  <a href="https://wa.me/918960113382" class="whatsapp-btn" target="_blank">Chat with us</a>

  <script src="script.js"></script>
</body>
</html>
